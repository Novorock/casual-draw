<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div id="content">
        <div class="section" id="editor-container">
            <div class="section-header" id="editor-header">
                <div class="section-header-title">
                    <span>Code Editor</span>
                </div>

                <div class="section-header-button-bar">
                    <button id="compile-button">
                        <span>Compile</span>
                    </button>
                </div>
            </div>

            <div>
                <div id="editor"></div>
            </div>
        </div>

        <div class="section" id="canvas-container">
            <div class="section-header" id="canvas-header">
                <div class="section-header-title">
                    <span>Diagram</span>
                </div>

                <div class="section-header-button-bar">
                    <div class="tooltip">
                        <button id="export-button">
                            <span>Export</span>
                        </button>

                        <span class="tooltip-text" id="export-button-tooltip">Export as .PNG</span>
                    </div>
                </div>
            </div>

            <div id="error-container">
                <div id="error-window">
                    <div class="error-line"></div>
                </div>
            </div>

            <div id="canvas-container">
                <canvas id="canvas" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="./lib/codeflask.min.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
