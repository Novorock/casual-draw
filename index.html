<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div id="content">
        <div class="section" id="editor-container">
            <div class="section-header" id="editor-header">
                <div class="section-header-title">
                    <span>Code Editor</span>
                </div>


                <div class="section-header-button-bar">
                    <button id="compile-button">
                        <span>Compile</span>
                    </button>
                </div>
            </div>

            <div>
                <div id="editor"></div>
            </div>
        </div>

        <div class="section" id="canvas-container">
            <div class="section-header" id="canvas-header">
                <div class="section-header-title">
                    <span>Diagram</span>
                </div>
            </div>

            <div>
                <canvas id="canvas" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="./lib/codeflask.min.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
